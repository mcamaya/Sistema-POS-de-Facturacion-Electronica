        <div class="nav-title">
            <p><i>Serviteca Bucaramanga</i></p>

                <li><i class="bi bi-box-seam-fill me-2"></i><a href="../inventario/inventario.html">Inventario</a></li>

            </ul>
        </div>

    </div>


    <div class="info-container">
        <div class="paper">
            <h1>Añadir Cliente</h1>
            <div class="order">
                <div class="col first">
                    <div class="input-group">
                        <label for="email">Nombre</label>
                        <input type="text" id="nombre"  required>
                    </div>
                    <div class="input-group">
                        <label for="email">Número de Documento</label>
                        <input type="text" id="numeroDocumento"  required>
                    </div>
                    <div class="input-group">
                        <label for="email">Tipo de documento</label>
                        <input type="text" id="tipoDocumento"  required>
                    </div>
                </div>
                <div class="col secon">
                    <div class="input-group">
                        <label for="email">Celular</label>
                        <input type="text" id="celular"  required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="text" id="email"  required>
                    </div>
                    <div class="input-group">
                        <label for="email">Dirección</label>
                        <input type="text" id="direccion"  required>
                    </div>
                    <div class="contain">
                        <a href="../clientes.html" class="save btn btn-secondary me-3">Volver</a>
                        <button class="save" id="saveBtn">Enviar</button>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
