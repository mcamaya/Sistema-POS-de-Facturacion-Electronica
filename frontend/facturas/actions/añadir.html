<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link rel="stylesheet" href="../../css/style.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,200;1,400&display=swap" rel="stylesheet">
    <script type="module" src="./añadir.js" defer></script>
</head>

<body>
    <div class="navbar">

        <div class="nav-title">
            <p><i>Serviteca Bucaramanga</i></p>
            <h5>Facturación e Inventario</h5>
        </div>

        <div class="nav">
            <ul>
                <li><i class="bi bi-box-seam-fill me-2"></i><a href="../../inventario/inventario.html">Inventario</a></li>
                    <li><i class="bi bi-coin me-2"></i><a href="../../arqueo-caja/arqueo-caja.html">Arqueo de Caja</a></li>
                    <li><i class="bi bi-hammer me-2"></i><a href="../../servicios/servicios.html">Servicios</a></li>
                    <li><i class="bi bi-truck me-2"></i><a href="../../proveedores/proveedores.html">Proveedores</a></li>
                    <li><i class="bi bi-receipt-cutoff me-2"></i><a href="../../facturas/facturas.html">Facturas</a></li>
                    <li><i class="bi bi-basket2-fill me-2"></i><a href="../../productos/productos.html">Productos</a></li>
                    <li><i class="bi bi-person-fill me-2"></i><a href="../../clientes/clientes.html">Clientes</a></li>
            </ul>
        </div>

    </div>


    <div class="info-container">
        <div class="paper">
            <div class="info">
                <section class="sec_natvar">
                    <div>
                        <h1 class="title">Añadir facturas</h1>
                    </div>
                    <div>
                        <button class="btn" type="button" data-bs-toggle="modal" data-bs-target="#clientesModal">
                            <p class="button">+ Cliente</p>
                        </button>
                        <button class="btn" type="button" data-bs-toggle="modal" data-bs-target="#productosModal">
                            <p class="button">+ Producto</p>
                        </button>
                        <button class="btn"><img src="../../assets/menu.png" alt="hamburger" class="hamburger"></button>
                    </div>
                </section>

                  <!-- modal Clientes -->
                  <div class="modal fade" id="clientesModal" tabindex="-1" aria-labelledby="clientesModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable  modal-lg">
                      <div style="min-height: 533px;" class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="clientesModalLabel">Ingresar Cliente</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">

                            <form class="d-flex" role="search">
                                <input id="searchClientesInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button id="searchClientesBtn" class="btn btn-outline-success" type="submit">Search</button>
                              </form>

                              <table class="table mt-4">
                                <thead id="clientesTableHead">
                                  
                                </thead>
                                <tbody class="tableBodyModal" id="clientesTableBody">
                                  
                                </tbody>
                              </table>

                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- modal Productos -->
                  <div class="modal fade" id="productosModal" tabindex="-1" aria-labelledby="productosModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable  modal-lg">
                      <div style="min-height: 533px;" class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="productosModalLabel">Ingresar Producto</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">

                            <form class="d-flex" role="search">
                                <input id="searchProductosInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button id="searchProductosBtn" class="btn btn-outline-success" type="submit">Search</button>
                              </form>

                              <table class="table mt-4">
                                <thead id="productosTableHead">
                                  
                                </thead>
                                <tbody class="tableBodyModal" id="productosTableBody">
                                  
                                </tbody>
                              </table>

                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                      </div>
                    </div>
                  </div>


                <article class="order">
                    <div class="col first">
                        <div class="input-group">
                            <label for="numeroFactura">N° Factura</label>
                            <input type="number" id="numeroFactura"  required>
                        </div>
                        <div class="input-group">
                            <label for="fecha">Fecha</label>
                            <input type="date" id="fecha"  required>
                        </div>
                    </div>
                    <div class="col secon">
                        <div class="input-group">
                            <label for="descuento">Descuento</label>
                            <input type="number" id="descuento" value="0"  required>
                        </div>
                        <div class="input-group">
                            <label for="cliente">Cliente</label>
                            <input type="text" id="cliente"  required>
                        </div>
                    </div>
                </article>

                <div class="p-4">
                    <table>
                        <tr class="head">
                            <th class="bording col-1">
                                <p class="header_text">Código</p>
                            </th>
                            <th class="bording">
                                <p class="header_text">Nombre</p>
                            </th>
                            <th class="bording col-1">
                                <p class="header_text">Precio</p>
                            </th>
                            <th class="bording col-1">
                                <p class="header_text">Cantidad</p>
                            </th>
                        </tr>
                        <tbody id="main-table">
                            
                        </tbody>
                    </table>
                </div>
                <div class="contain">
                    <a href="../facturas.html" class="save btn btn-secondary me-3">Volver</a>
                    <button class="save" id="enviarBtn">Enviar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>

</html>
