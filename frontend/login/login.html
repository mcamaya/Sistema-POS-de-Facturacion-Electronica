<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Serviteca Bucaramanga</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,200;1,400&display=swap" rel="stylesheet">
    <script type="module" src="./login.js" defer></script>
</head>
<body>
    <div id="container-elipses">
        <div id="elipse-top-right"></div>
        <div id="elipse-center-right"></div>
        <div id="elipse-center-down"></div>
        <div id="elipse-big-one"></div>
        <div id="elipse-top-left"></div>

        <section class="formModal">
            <div class="title">
                <h6>¡Bienvenido de vuelta!</h6>
                <p>Por favor ingresa tus datos</p>
            </div>
            <form action="">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" placeholder="Ingresa tu correo electrónico" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <div class="input-group submit-group">
                    <button type="submit" id="ingresarBtn">Continuar</button>
                </div>
            </form>
        </section>

    </div>
</body>
</html>
